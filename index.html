<!DOCTYPE html>

        <img id="background-image" alt="background image of blurred, diffuse street car" src="assets/images/background-image_320px.jpeg" srcset="assets/images/background-image_320px.jpeg 320w, assets/images/background-image_640px.jpeg 640w, assets/images/background-image_960px.jpeg 960w, assets/images/background-image_1180px.jpeg 1180w, assets/images/background-image_1500px.jpeg 1500w, assets/images/background-image_1920px.jpeg 1920w">

    <section id="about-me">

    </section>
    <section id="portfolio">
        <h1 class="fjalla-one-font">Portfolio</h1>
        <p>Content content content</p>
    </section>
    <section id="contact">
        <h1 class="fjalla-one-font">Contact</h1>
        <p>Content content content</p>
    </section>
    <footer>
    </footer>
    <script type="text/javascript" src="scripts/index.js"></script>
